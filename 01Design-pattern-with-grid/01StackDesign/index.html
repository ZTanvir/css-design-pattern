<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stack design pattern with grid</title>
</head>

<body>
    <main data-stack style="--gutter:1rem">
        <div data-stack style="--gutter:0.5rem">
            <h1>Subscribe to out newsletter</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
                porro quos eum itaque, corrupti similique error facere nostrum aliquid
                libero maxime distinctio voluptas. Maiores voluptatem esse eligendi
                nobis, nostrum vero.
            </p>
        </div>
        <form data-stack style="--gutter:0.5rem">
            <div data-stack style="--gutter:0.25rem">
                <label for="username">Name</label>
                <input type="text" name="name" id="username" />
            </div>

            <div data-stack>
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" />

            </div>

            <button type="submit">Subscribe</button>
        </form>
    </main>
</body>

</html>
