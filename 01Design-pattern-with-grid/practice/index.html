<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Stack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Practice stack and inline design pattern with grid</h1>

    <div
      class="price-plan"
      data-inline-cluster="justify-end align-center"
      style="--gutter: 1rem"
    >
      <div class="basic" data-stack style="--gutter: 1rem">
        <h2>Basic</h2>
        <p class="basic__price">19.99</p>
        <p>500 GB Storage</p>
        <p>2 users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="professional" data-stack style="--gutter: 1rem">
        <h2>professional</h2>
        <p class="professional__price">19.99</p>
        <p>500 GB Storage</p>
        <p>2 users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="master" data-stack style="--gutter: 1rem">
        <h2>master</h2>
        <p class="master__price">19.99</p>
        <p>500 GB Storage</p>
        <p>2 users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
    </div>
  </body>
</html>
