<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline design flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header data-inline-cluster="align-items:center" style="--gutter: 1rem">
      <div class="logo"></div>
      <ul
        class="links"
        data-inline-cluster="justify-items:center"
        style="--gutter: 0.5rem"
      >
        <li>Products</li>
        <li>Feature</li>
        <li>Marketplace</li>
      </ul>
      <div class="contact-us">
        <button>Get started</button> <button>Sign in</button>
      </div>
    </header>
  </body>
</html>
